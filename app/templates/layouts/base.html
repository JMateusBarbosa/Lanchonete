<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lanchonete{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <!-- Banner Superior -->
    <header class="banner">
        <img src="{{ url_for('static', filename='img/banner.jpg') }}" alt="Logo da Lanchonete">
    </header>

    <div class="container">
        <!-- Quadrado Central -->
        <div class="main-content">
            <!-- Menu Lateral -->
            <nav class="sidebar">
                <ul>
                    <li class="{% if active_page == 'home' %}active{% endif %}"><a href="{{ url_for('main.home') }}">Home</a></li>
                    <li class="{% if active_page == 'cardapio' %}active{% endif %}"><a href="{{ url_for('main.cardapio') }}">Cardápio</a></li>
                    <li class="{% if active_page == 'anotar_pedido' %}active{% endif %}"><a href="{{ url_for('main.anotar_pedido') }}">Anotar Pedido</a></li>
                    <li class="{% if active_page == 'acompanhar_pedidos' %}active{% endif %}"><a href="{{ url_for('main.acompanhar_pedidos') }}">Acompanhar Pedidos</a></li>
                    <li class="{% if active_page == 'relatorios_vendas' %}active{% endif %}"><a href="{{ url_for('main.relatorios_vendas') }}">Relatórios de Vendas</a></li>
                </ul>
            </nav>

            <!-- Conteúdo Principal -->
            <div class="content">
                {% block content %}{% endblock %}
            </div>

            <!-- Footer -->
            <footer class="footer">
                <p>&copy; 2024 Lanchonete. Todos os direitos reservados.</p>
            </footer>
        </div>
    </div>
</body>
</html>
